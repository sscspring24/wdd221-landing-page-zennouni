<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Tool</title>
    <!-- Linking to the external CSS file -->
    <link rel="stylesheet" href="parttwo.css">
</head>
<body>
    <!-- Heading -->
    <h2>Temperature Conversion Tool</h2>
    <!-- Container for input and output -->
    <div id="container">
        Fahrenheit: <input type="text" id="fahrenheit">
        <input type="button" value="Convert" onclick="convertToFahrenheit()">
        <br>
        Celsius: <span id="celsius"></span>
    </div>

    <!-- Linking to the external JavaScript file -->
    <script src="parttwo.js"></script>
</body>
</html>
